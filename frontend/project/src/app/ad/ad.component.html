<app-top-bar></app-top-bar>
<div class="cnt">
  <h4>New advertisement</h4>
<form [formGroup]="adForm" (submit)="createOwnAd()" >
  <label for="productName">Product Name</label>
  <input type="text" id="productName" formControlName="productName"><br>

  <label for="description">Description:</label>
  <textarea id="description" formControlName="description" placeholder="Some text..."></textarea><br>

  <label for="image">Image</label>
  <input type="file" id="image" (change)="onImageSelected($event)" accept="image/*"><br>

  <label for="price">Price</label>
  <input type="number" id="price" formControlName="price"><br>

  <label for="category">Category</label>
  <select id="category" formControlName="category">
    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
  </select><br>

  <label for="status">Status</label>
  <input type="checkbox" id="status" formControlName="status"><br>

  <label for="phoneNumber">Phone number</label>
  <input type="text" id="phoneNumber" formControlName="phoneNumber"><br>

  <button type="submit" >Create Ad</button>
</form>
</div>
